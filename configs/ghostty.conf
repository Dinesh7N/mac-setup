theme = Atom One Dark

# Keep your padding
window-padding-x = 10
window-padding-y = 10

scrollback-limit = 10000

# Shell
command = direct:/bin/zsh -l
shell-integration = zsh

# Font (match Alacritty “unified style blocks” intent)
font-size = 17
font-family = "SF Mono"
font-family-bold = "SF Mono"
font-family-italic = "SF Mono"
font-family-bold-italic = "SF Mono"

# Cursor
cursor-style = block
cursor-style-blink = true

# Selection/clipboard + OSC52 behavior for tmux/SSH
copy-on-select = clipboard
clipboard-write = allow
clipboard-read = ask

# Make Option behave like Alt (so Alt+Arrow works reliably)
macos-option-as-alt = left

# Keybinds (equivalent to your Alacritty bindings)
keybind = shift+enter=text:\\x0a
keybind = alt+arrow_left=esc:b
keybind = alt+arrow_right=esc:f

# Alacritty ToggleViMode has no 1:1 Ghostty equivalent; optional “closest”
# keybind = alt+shift+space=toggle_command_palette
