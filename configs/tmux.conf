unbind C-b
set -g prefix C-a
bind C-a send-prefix

set -g default-terminal "xterm-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -g mouse on

set -g base-index 1
setw -g pane-base-index 1

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# STATUS BAR  ---- start --------

# Align window names to center
set -g status-position bottom
set -g status-justify centre

set -g status-left "[#S] "
set -g status-left-length 20

set -g status-right "%Y-%m-%d %H:%M"
set -g status-right-length 30

setw -g window-status-current-format " #[bold]#I:#W#[default] "
setw -g window-status-format " #I:#W "

# STATUS BAR  ---- end --------

# Use shift + left/right arrows to move across windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Use current directory names for current window name

# --- Start ----

# Enable automatic renaming
setw -g automatic-rename on

# Rename window to current directory name
set -g automatic-rename-format '#{b:pane_current_path}'

# --- End ----


set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

run '~/.config/tmux/plugins/tpm/tpm'
